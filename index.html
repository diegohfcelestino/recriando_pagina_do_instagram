<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagran-logo" alt="instagran logo">
                <div class="profile-photo">
                    <img src="minha_foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como @diegoferreira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @diegoferreira</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
